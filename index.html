<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeJS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>üç≥ RecipeJS</h1>
  <p>Your Functional Cooking Companion</p>

  <!-- Search -->
  <div class="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="Search recipes or ingredients..."
      autocomplete="off"
    />
    <button id="clear-search" class="clear-btn" style="display:none;">‚úï</button>
  </div>
</header>

<main>
  <section class="controls">
    <div class="button-group">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="easy">Easy</button>
      <button class="filter-btn" data-filter="medium">Medium</button>
      <button class="filter-btn" data-filter="hard">Hard</button>
      <button class="filter-btn" data-filter="quick">Quick</button>
      <button class="filter-btn" data-filter="favorites">‚ù§Ô∏è Favorites Only</button>
    </div>

    <div class="button-group">
      <button class="sort-btn active" data-sort="none">Default</button>
      <button class="sort-btn" data-sort="name">Name</button>
      <button class="sort-btn" data-sort="time">Time</button>
    </div>
  </section>

  <!-- Counter -->
  <div class="recipe-info">
    <p id="recipe-count">Showing 8 of 8 recipes</p>
  </div>

  <div id="recipe-container"></div>
</main>

<script src="app.js"></script>
</body>
</html>
